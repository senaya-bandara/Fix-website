              500:'#4EC67E',600:'#3fb870',700:'#2fa861',800:'#238a4f',900:'#1b6d3f'

  <style>

          'WhatsApp-Image-2024-10-25-at-1.31.53-PM-2.webp'
        ]
      },
      {
        id: 'p3',
        name: 'Ishara Perera',
        category: 'Cleaning',
        location: 'Colombo',
        rate: 1200,
        rating: 4.7,

    function fmt(n) {
      return new Intl.NumberFormat('en-LK').format(n);
    }

    function renderProfile() {
      const root = document.getElementById('profile-root');
      const params = new URLSearchParams(window.location.search);
      const id = params.get('id');

      const p = providers.find((x) => x.id === id) || providers[0];

      if (!p) {
        root.innerHTML = `
          <div class="bg-white rounded-2xl shadow-soft p-6 mt-8 text-center">
            <h1 class="text-xl font-bold mb-2">Provider not found</h1>
            <p class="text-slate-600 mb-4">This profile is not available.</p>
            <a href="index.html#browse" class="inline-flex px-4 py-2 rounded-xl bg-fix-600 text-white font-semibold hover:bg-fix-700">Back to Fix</a>
          </div>
        `;
        return;
      }

      root.innerHTML = `
        <section class="mt-6">
          <div class="bg-white rounded-2xl shadow-soft p-6 md:p-8">
            <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-6">
              <div class="flex items-start gap-4">
                <img 
                  src="${p.avatar}" 
                  onerror="this.src='profile.jpg';"
                  class="w-24 h-24 rounded-full object-contain bg-white border border-slate-300 p-1"
                />
                <div>
                  <h1 class="text-2xl md:text-3xl font-extrabold text-slate-900">${p.name}</h1>
                  <div class="mt-1 text-slate-600">${p.category} • ${p.location}</div>
                  <div class="mt-2 flex flex-wrap items-center gap-2 text-sm">
                    <span class="inline-flex items-center gap-1">
                      <span class="text-yellow-500">★★★★★</span>
                      <span class="font-semibold">${p.rating}</span>
                    </span>
                    ${p.verified ? `<span class="px-2 py-0.5 rounded-full bg-emerald-50 text-emerald-700 text-xs font-medium">Verified</span>` : ''}
                    <span class="text-slate-500">Languages: ${p.languages}</span>
                  </div>
                </div>
              </div>
              <div class="text-right space-y-2">
                <div class="text-sm text-slate-500">Starting from</div>
                <div class="text-2xl font-extrabold">LKR ${fmt(p.rate)} <span class="text-base font-normal text-slate-500">/ hour</span></div>
                <a href="index.html#browse" class="inline-flex justify-center px-4 py-2 rounded-xl bg-fix-600 text-white font-semibold hover:bg-fix-700 text-sm">Book via Fix</a>
              </div>
            </div>

            <p class="mt-6 text-slate-700 leading-relaxed">${p.bio}</p>
          </div>
        </section>

        <section class="mt-8 grid md:grid-cols-3 gap-6">
          <div class="md:col-span-2 space-y-6">
            <div class="bg-white rounded-2xl shadow-soft p-6">
              <h2 class="text-lg font-bold mb-3">Education & qualifications</h2>
              ${
                (p.education && p.education.length)
                  ? `<ul class="list-disc pl-5 space-y-1 text-slate-700">
                      ${p.education.map((e) => `<li>${e}</li>`).join('')}
                    </ul>`
                  : `<p class="text-slate-500 text-sm">No education details provided.</p>`
              }
            </div>

            <div class="bg-white rounded-2xl shadow-soft p-6">
              <h2 class="text-lg font-bold mb-3">Certificates</h2>
              ${
                (p.certificates && p.certificates.length)
                  ? `<ul class="list-disc pl-5 space-y-1 text-slate-700 mb-4">
                      ${p.certificates.map((c) => `<li>${c}</li>`).join('')}
                    </ul>`
                  : `<p class="text-slate-500 text-sm mb-2">No certificates uploaded.</p>`
              }
              ${
                (p.certificatePhotos && p.certificatePhotos.length)
                  ? `<div class="mt-2 grid sm:grid-cols-2 gap-4">
                      ${p.certificatePhotos
                        .map(
                          (src) => `
                          <div class="overflow-hidden rounded-xl border border-slate-200 bg-slate-50">
                            <img src="${src}" class="w-full h-40 object-cover" alt="Certificate of ${p.name}" />
                          </div>`
                        )
                        .join('')}
                    </div>`
                  : ''
              }
            </div>

            <div class="bg-white rounded-2xl shadow-soft p-6">
              <h2 class="text-lg font-bold mb-3">Testimonials</h2>
              ${
                (p.testimonials && p.testimonials.length)
                  ? `<div class="space-y-3">
                      ${p.testimonials
                        .map(
                          (t) => `
                          <div class="rounded-xl border border-slate-200 bg-slate-50 p-3 text-sm text-slate-700">

                <li><span class="font-semibold">Rate:</span> LKR ${fmt(p.rate)} per hour</li>
                <li><span class="font-semibold">Location:</span> ${p.location}</li>
                <li><span class="font-semibold">Languages:</span> ${p.languages}</li>
                <li><span class="font-semibold">Category:</span> ${p.category}</li>

              <a href="index.html#browse" class="mt-4 inline-flex w-full justify-center px-4 py-2 rounded-xl bg-fix-600 text-white font-semibold hover:bg-fix-700 text-sm">

            </div>

            <div class="bg-white rounded-2xl shadow-soft p-6">
              <h2 class="text-lg font-bold mb-3">Contact (via Fix)</h2>
              <p class="text-sm text-slate-600 mb-3">
                For safety, direct contact details are shared only after a booking is confirmed on Fix.
              </p>
              <ul class="text-sm text-slate-700 space-y-1">
                <li>• Secure in-app messaging</li>
                <li>• Call details shared after confirmation</li>
                <li>• Support team available for issues</li>
              </ul>
            </div>

                      .map(
                        (src) => `
                        <div class="overflow-hidden rounded-2xl border border-slate-200">

                      .join('')}

                : `<p class="text-slate-500 text-sm">No photos uploaded yet.</p>`
